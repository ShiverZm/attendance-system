<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="keywords" content="学生考勤系统">
    <title>登录</title>
    <link th:href="@{/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/signin.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.min.js}"></script>
    <script type="text/javascript">
        $(function() {
            // 登录
            $("#submitBtn").click(function () {
                $.ajax({
                    type: "post",
                    url: "/user/login",
                    data: $("#form").serialize(),
                    dataType: "json",
                    success: function (data) {
                        if (data.success) {
                            window.location.href = "/user/index";
                        } else {
                            alert(data.message);
                        }
                    }
                });
            });
        })
    </script>
</head>
<body>

<div class="container">
    <form id="form" class="form-signin" method="post">
        <h2 class="form-signin-heading">学生考勤系统</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" value="admin"
               required autofocus>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" value="123456"
               required>
        <input class="btn btn-lg btn-primary btn-block" id="submitBtn" type="button" value="登&nbsp;&nbsp;录"/>
    </form>
</div>
</body>
</html>
